<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <form action="" method="" class="">
        <div class="names">
          <div class="fname">
            <label for="firstname"
              >First Name <span class="required-field">*</span></label
            >
            <input type="text" id="firstname" name="firstname" />
          </div>
          <label for="lastname">Last Name *</label>
          <input type="text" id="lastname" name="lastname" />
        </div>
        <div class="email-address">
          <label for="lastname">Email Address *</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="queries">
          <label for="query">Query Type *</label>
          <fieldset>
            <label><input type="radio" name="radio" value="yes" /> Yes</label>
          </fieldset>
          <fieldset>
            <label><input type="radio" name="radio" value="no" /> No</label>
          </fieldset>
        </div>
        <div class="text-area">
          <label for="textarea">Message *</label>
          <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea>
        </div>
        <div class="consent">
          <input type="checkbox" id="consent" name="consent" value="contact" />
          <label for="consent">
            I consent to being contacted by the team *</label
          >
        </div>
        <input id="submit-button" type="submit" value="Submit" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
